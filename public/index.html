        <div class="input__section">
            <div class="container__transaction">
                <h2>Add Transaction</h2>
                <fieldset class="add__type">
                    <div class="radio__wraper">
                        <label>
                            <input type="radio" id="income" value="inc" name="radio">
                            <label for="income">Income</label>
                        </label>
                        <label>
                            <input type="radio" id="expense" value="exp" name="radio">
                            <label for="expense">Expense</label>
                        </label>
                    </div>
                    <div class="input__wraper">
                        <input type="text" inputmode="decimal" class="add__value" placeholder="Value">
                        <input type="text" class="add__description" placeholder="Description">
                    </div>

                </fieldset>
                <div class="add__container">
                <button class="add__btn">Submit</button>
                </div>
            </div>

            <div class="container__import">
                <h2>Import .CSV</h2>
                    <p>Please make sure that your file has only 2 columns named <b>Description</b> and <b>Value</b> (Description;Value)</p>
                    <form class="form" id="uploadForm">
                        <div class="add__file">
                            <input type="file" id="file__select" name="fileUplo" accept=".csv">
                            <label for="file__select" class="file__btn">Choose a file</label>
                        </div>

                        <button type="submit" id="file__upload">Upload</button>
                    </form>

            </div>
        </div>
        <div class="container__transactions--list">
            <h2>Transactions List</h2>
            <div class="transactions__row">
                <p>Description</p>
                <p>Value</p>
            </div>

            <div class="container__transaction--overview">

            </div>

            <div class="container__budget">
                <h2>Budget</h2>
                <div class="budget__text">
